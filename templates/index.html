<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5 BIG-IP Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0077be;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0077be;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005fa3;
        }
        #results {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }
        .incompatible {
            color: #dc3545;
        }
        .warning {
            color: #ffc107;
            font-weight: bold;  /* Make warnings more visible against white */
        }
        .compatible {
            color: #28a745;
        }
        .section-header {
            font-weight: bold;
            margin-top: 10px;
        }
        .f5dc-compatibility {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        /* Additional styles for better readability */
        .f5dc-compatibility ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .f5dc-compatibility li {
            margin: 5px 0;
        }
        .virtual-server {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        }
        
        .irules-section {
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .irule-analysis {
            margin: 10px 0;
            padding: 15px;
            border-left: 3px solid #0077be;
            background-color: #fff;
        }
        
        .service-policy-template {
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .service-policy-template pre {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .mappable-features, .alternative-features, .unsupported-features, .warning-features {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        
        .compatible {
            color: #28a745;
        }
        
        .warning {
            color: #ffc107;
            font-weight: bold;
        }
        
        .incompatible {
            color: #dc3545;
        }
        
        .section-header {
            font-weight: bold;
            margin-top: 10px;
            padding: 5px 0;
        }
        
        h6 {
            color: #0077be;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .pool-members {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .compatibility-section {
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #0077be;
        }


        
    </style>
</head>
<body>
    <h1>F5 BIG-IP Analyzer</h1>
    <form id="analyzeForm">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required>
        
        <label for="port">SSH Port:</label>
        <input type="number" id="port" name="port" value="22" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Analyze">
    </form>
    <div id="results"></div>

    <script>
document.getElementById('analyzeForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('results').innerHTML = 'Analyzing...';
    fetch('/analyze', {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        document.getElementById('results').innerHTML = formatResults(data);
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('results').innerHTML = `<p style="color: red;">An error occurred during analysis: ${error.message}</p>`;
    });
};

function formatResults(data) {
    let output = '<h2>Analysis Results:</h2>';
    output += `<p>Virtual Servers: ${data.summary.virtual_servers}</p>`;
    output += `<p>Pools: ${data.summary.pools}</p>`;
    output += `<p>iRules: ${data.summary.irules}</p>`;
    output += `<p>ASM Policies: ${data.summary.asm_policies}</p>`;
    output += `<p>APM Policies: ${data.summary.apm_policies}</p>`;

    if (data.virtual_servers && data.virtual_servers.length > 0) {
        output += '<h3>Virtual Servers Details:</h3>';
        data.virtual_servers.forEach(vs => {
            output += `<h4>${vs.name}</h4>`;
            output += `<p>Destination: ${vs.destination}</p>`;
            output += `<p>Pool: ${vs.pool}</p>`;
            
            // Pool Members section remains the same
            if (vs.pool_members && vs.pool_members.length > 0) {
                output += '<p>Pool Members:</p><ul>';
                vs.pool_members.forEach(member => {
                    output += `<li>${member.name} (${member.address})</li>`;
                });
                output += '</ul>';
            } else {
                output += '<p>No pool members found.</p>';
            }
            
            // iRules section remains the same
            if (vs.irules && vs.irules.length > 0) {
                output += '<p>iRules:</p><ul>';
                vs.irules.forEach(rule => {
                    output += `<li>${rule}</li>`;
                });
                output += '</ul>';
            } else {
                output += '<p>No iRules found.</p>';
            }
            
            // NGINX compatibility section remains the same
            if (vs.nginx_compatibility && vs.nginx_compatibility.length > 0) {
                output += '<p>NGINX Compatibility Issues:</p><ul class="incompatible">';
                vs.nginx_compatibility.forEach(item => {
                    output += `<li>${item}</li>`;
                });
                output += '</ul>';
            } else {
                output += '<p class="compatible">Fully compatible with NGINX.</p>';
            }
            
            // Modified F5 DC compatibility section
            output += '<div class="f5dc-compatibility">';
            output += '<h4>F5 Distributed Cloud Compatibility:</h4>';
            
            // Handle incompatibilities
            if (vs.f5dc_compatibility.incompatible && vs.f5dc_compatibility.incompatible.length > 0) {
                output += '<p class="section-header incompatible">Incompatibilities:</p><ul class="incompatible">';
                vs.f5dc_compatibility.incompatible.forEach(item => {
                    output += `<li>${item}</li>`;
                });
                output += '</ul>';
            }
            
            // Handle warnings
            if (vs.f5dc_compatibility.warnings && vs.f5dc_compatibility.warnings.length > 0) {
                output += '<p class="section-header warning">Warnings - Requires Investigation:</p><ul class="warning">';
                vs.f5dc_compatibility.warnings.forEach(item => {
                    output += `<li>${item}</li>`;
                });
                output += '</ul>';
            }
            
            // If no issues or warnings
            if ((!vs.f5dc_compatibility.incompatible || vs.f5dc_compatibility.incompatible.length === 0) && 
                (!vs.f5dc_compatibility.warnings || vs.f5dc_compatibility.warnings.length === 0)) {
                output += '<p class="compatible">Fully compatible with F5 Distributed Cloud.</p>';
            }
            
            output += '</div>';
        });
    } else {
        output += '<p>No virtual servers found.</p>';
    }

    return output;
}
console.log('Raw data:', JSON.stringify(data, null, 2));
    </script>
</body>
</html>
